<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate ID Test</title>
</head>
<body>
    <h1>Candidate ID Test</h1>
    <div id="output"></div>

    <script>
        // Test candidate data structure
        const testCandidates = [
            {
                resume_bank_entry_id: "resume123",
                job_application_id: null,
                candidate_name: "John Doe",
                candidate_email: "john@example.com",
                current_stage_id: "stage1",
                status: "pending"
            },
            {
                resume_bank_entry_id: null,
                job_application_id: "job456",
                candidate_name: "Jane Smith",
                candidate_email: "jane@example.com",
                current_stage_id: "stage1",
                status: "pending"
            },
            {
                resume_bank_entry_id: null,
                job_application_id: null,
                candidate_name: "Unknown Candidate",
                candidate_email: "unknown@example.com",
                current_stage_id: "stage1",
                status: "pending"
            }
        ];

        const output = document.getElementById('output');
        
        testCandidates.forEach((candidate, index) => {
            // Create a unique identifier for each candidate
            const candidateId = candidate.resume_bank_entry_id || 
                               candidate.job_application_id || 
                               `candidate-${candidate.candidate_email}`;
            
            const div = document.createElement('div');
            div.innerHTML = `
                <h3>Candidate ${index + 1}</h3>
                <p><strong>Name:</strong> ${candidate.candidate_name}</p>
                <p><strong>Email:</strong> ${candidate.candidate_email}</p>
                <p><strong>Resume ID:</strong> ${candidate.resume_bank_entry_id || 'null'}</p>
                <p><strong>Job App ID:</strong> ${candidate.job_application_id || 'null'}</p>
                <p><strong>Generated ID:</strong> ${candidateId}</p>
                <hr>
            `;
            output.appendChild(div);
        });
    </script>
</body>
</html>
